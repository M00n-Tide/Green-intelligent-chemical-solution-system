# PostgreSQL Database Configuration Template
# Usage: Rename this file to application.properties to switch to PostgreSQL

# Server Configuration
server.port=8080

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/lumap_db
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=your_password

# JPA/Hibernate Configuration
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Database Initialization Script - Set to 'always' for first use, then change to 'never'
spring.sql.init.mode=never
spring.sql.init.data-locations=classpath:data-postgresql.sql

# CORS Configuration
spring.mvc.cors.allowed-origins=*
spring.mvc.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.mvc.cors.allowed-headers=*

# Note: When using PostgreSQL, add following dependency to pom.xml:
